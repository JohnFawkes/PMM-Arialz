templates:
  Studios:
    optional:
      - overlay_level
    default:
      overlay: <<overlay_name>>
      horizontal_offset: 15
      horizontal_align: left
      vertical_offset: 15
      vertical_align: top
    builder_level: <<overlay_level>>
    plex_search:
      all:
        studio: <<overlay_name>>
    overlay:
      name: <<overlay_name>>
      repo: /overlays/Images/Studios-Animes/<<overlay>>
      weight: <<weight>>
      back_color: "#000000B3"
      back_radius: 30
      back_width: 460
      back_height: 120
      horizontal_offset: <<horizontal_offset>>
      horizontal_align: <<horizontal_align>>
      vertical_offset: <<vertical_offset>>
      vertical_align: <<vertical_align>>
      
