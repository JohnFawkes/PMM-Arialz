external_templates:
  pmm: templates
  template_variables:
    default:
      key: <<overlay_name>>
      horizontal_align: right
      vertical_align: bottom
    conditionals:
      vertical_offset:
        default: 15
        conditions:
          - vertical_align.exists: false
            value: 15
          - vertical_align: center
            value: 0
          - vertical_align: top
            value: 15
          - vertical_align: bottom
            value: 15
      horizontal_offset:
        default: 15
        conditions:
          - horizontal_align: center
            value: 0
          - horizontal_align: [left, right]
            value: 15
    repo: overlays/Images/Networks/<<key>>
    back_color: "#000000B3"
    back_radius: 30
    back_width: 350
    back_height: 120

templates:
  networks:
    default:
      key: <<overlay_name>>
      search: <<key>>
    ignore_blank_results: true
    plex_search:
      validate: false
      any:
        network: <<search>>

