collections:
  Ongoing à voir:
    collection_filtering: user
    smart_filter:
      all:
        label: Ongoing
        unplayed_episodes: true
      sort_by: viewed.desc
    sort_title: |-
      !1 - Ongoing à voir
    collection_mode: show_items
    visible_library: true
    visible_home: true
    visible_shared: true
    url_poster: https://raw.githubusercontent.com/Arial-Z/PMM-Arialz/main/metadata/Images/animes_ongoing.jpg
    url_background: https://raw.githubusercontent.com/Arial-Z/PMM-Arialz/main/metadata/Images/animes_background.jpg

  Ended à voir:
    collection_filtering: user
    smart_filter:
      all:
        label.not: Ongoing
        unplayed_episodes: true
      sort_by: viewed.desc
    sort_title: |-
      !2 - Ended à voir
    collection_mode: show_items
    visible_library: true
    visible_home: true
    visible_shared: true
    url_poster: https://raw.githubusercontent.com/Arial-Z/PMM-Arialz/main/metadata/Images/animes_ended.jpg
    url_background: https://raw.githubusercontent.com/Arial-Z/PMM-Arialz/main/metadata/Images/animes_background.jpg

  Ongoing All:
    smart_filter:
      all:
        label: Ongoing
    sort_title: |-
      !0 - Ongoing All
    collection_mode: hide
    visible_library: false
    visible_home: false
    visible_shared: false
    url_background: https://raw.githubusercontent.com/Arial-Z/PMM-Arialz/main/metadata/Images/animes_background.jpg
